<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1a2762c627.js" crossorigin="anonymous"></script>
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
<!-- Tailwind Custom Colors -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                "primary-color": "#F85559",
                "text-primary-color": "#121212",
                "text-secondary-color": "#12121299",
              },
            },
          },
        };
      </script>

<style>
    .font-lato{
        font-family: 'Lato', sans-serif;
    }
</style>

</head>


<body class="font-lato">

    <header class="container mx-2 md:mx-auto mt-2">
        <!-- nav section -->
        <div class="navbar md:bg-primary-color md:rounded-3xl">
            <div class="navbar-start">
              <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </label>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-lg"

                  <li><a>About Us</a></li>

              </div>

                  <li><a>About Us</a></li>
                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
            </div>
            <div class="w-full justify-center gap-2">
              <img class="block" src="images/logo.png" alt="logo" />
              <a class="text-3xl font-bold block md:text-white">Fruit Burst</a>
            </div>
            <div class="navbar-end hidden md:block">
              <div class="form-control">
                <input
                  type="text"
                  placeholder="Search here"
                  class="input input-bordered w-24 md:w-auto rounded-3xl"
                />
              </div>
            </div>
          </div>
    </header>
    <main></main>
    <footer></footer>
